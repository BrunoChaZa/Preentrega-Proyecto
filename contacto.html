<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para poder tener contacto con las personas que se quieran inscribir en el gimnasio y saber que actividad quieren desempeñar">
    <meta name="keywords" content="Gimnasio,zona norte,San Martin,Boxeo,artes marciales,kick boxing,yoga,crossfit,gimnasio Buenos Aires">
    <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contacto</title>
</head>
<body class="container-fluid fondo">
    <header class="row">
            <h1 class="headerForm mb-3">Contacto</h1>

    </header>
    <main>
        <div class="container-fluid cajaForm row">
            <form class="row m-3 form" action="" id="formulario">
                <div class="col-12 col-sm-12 col-lg-6">
                    <label class="form-label" for="">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-12 col-lg-6">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="col-12 col-sm-12 col-lg-12">
                    <label class="form-label" for="">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduzca su E-mail">
                </div>
                <div class="col-12 col-sm-12 col-lg-6">
                    <label for="" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="calle" placeholder="Ingrese su calle">
                </div>
                <div class="col-12 col-sm-12 col-lg-6">
                    <label for="" class="form-label">N° de calle</label>
                    <input type="number" class="form-control" id="nDeCalle" placeholder="Ingrese su numero de calle">
                </div>
                <div class="col-6 col-sm-2 col-lg-1 m-3">
                    <input class="botones-primario btn" type="submit" id="btnEnviar" value="Enviar" >
                 </div>
                 <div class="col-6 col-sm-2 col-lg-1 m-3">
                    <input class="botones-secundario btn" type="reset" value="Reiniciar">
                </div>

            </form>
        </div>

        <div class="containerDatos row" id="datos">
        </div>
   

    </main>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./form.js"></script>   
</body>
</html>
